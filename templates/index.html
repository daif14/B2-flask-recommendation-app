<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽曲推薦</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <br><br>
    <h1>アンケートへのご回答ありがとうございます。</h1>

    <form method="post" action="/index" class="genre-form">
        <label for="genre">ジャンルを選択してください:</label>
        <select name="genre" id="genre">
            {% for genre in genres %}
                <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
        </select>
        <button type="submit">推薦を受ける</button>
    </form>      
</body>
</html>
